<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Cytonn Residences</title>
    <link rel="stylesheet" href="/css/style.css">
</head>
<body>
<div class="hero">
    <div class="grid-container">
        <nav>
            <div class="title-bar" data-responsive-toggle="example-menu" data-hide-for="medium">
                <div class="title-bar-title"> Site Title</div>
                <button class="menu-icon" type="button" style="float: right !important;"
                        data-toggle="example-menu"></button>
            </div>

            <div class="top-bar" id="example-menu">
                <div class="top-bar-left">
                    <ul class="dropdown menu" data-dropdown-menu>
                        <li class="menu-text">Site Title</li>
                        <li><a href="#">Our Residences</a></li>
                        <li><a href="#">Rooms & Suites</a></li>
                        <li><a href="#">Meetings & Conferences</a></li>
                        <li><a href="#">Services</a></li>
                        <li><a href="#">Features</a></li>
                    </ul>
                </div>
                <div class="top-bar-right">
                    <ul class="menu">
                        <li><a href="#">Who we are</a></li>
                        <li><a href="#">Media Center</a></li>
                        <li><a href="#">Support</a></li>
                        <li><a href="#"><i class="fa fa-flag-usa"></i></a></li>
                        <li><a href="#"><i class="fa fa-search"></i></a></li>
                    </ul>
                </div>
            </div>
        </nav>
        <div class="banner-text grid-container">
            <h3>
                Luxurious apartments <br> offers from $300
            </h3>
            <p>Spend less on the fare, and more when you are there</p>
        </div>
        <div class="hero-search grid-container">
            <div class="grid-x grid-padding-x">
                <div class="cell large-auto">I'm looking for</div>
                <div class="cell large-auto">
                    <input type="text" placeholder="Select Location">
                </div>
                <div class="cell large-auto">
                    <input type="text" placeholder="Check-In-Date">
                </div>
                <div class="cell large-auto">
                    <input type="text" placeholder="Check-Out-Date" prefix="">
                </div>
                <div class="cell large-auto">Make a Reservation <i class="fa fa-arrow-right"></i></div>
            </div>
        </div>
    </div>
</div>

<script src="./node_modules/jquery/dist/jquery.min.js"></script>
<script src="./node_modules/foundation-sites/dist/js/foundation.min.js"></script>
<script>
    $(document).ready(function () {
        $(document).foundation();
    })
</script>
</body>
</html>
